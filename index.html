<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/materialize.min.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <title>CALORIE TRACKER</title>
  </head>
  <body>
    <!--NavBar-->
    <nav>
      <div class="nav-wrapper blue">
        <div class="container">
          <a href="#" class="brand-logo center">TRACALORIE</a>
          <ul class="right">
            <li>
              <a href="#" class="clear-btn btn blue lighten-3">Clear All</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <br />
    <!--FORM-->
    <div class="container">
      <div class="card">
        <div class="card-content">
          <span class="card-title">ADD MEAL / FOOD ITEM</span>
          <form class="col">
            <div class="row">
              <div class="input-field col s6">
                <input
                  type="text"
                  name="item-name"
                  id="item-name"
                  placeholder="Add Item"
                />
                <label for="item-name">Meal</label>
              </div>
              <div class="input-field col s6">
                <input
                  type="number"
                  name="item-calories"
                  id="item-calories"
                  placeholder="Add Calorie"
                />
                <label for="item-calories">Calories</label>
              </div>
              <button class="add-btn btn blue darken-3">
                <i class="fa fa-plus"></i>Add Meal
              </button>
              <button class="update-btn btn orange">
                <i class="fa fa-pencil-square-o"></i>Update Meal
              </button>
              <button class="delete-btn btn red">
                <i class="fa fa-remove"></i>Delete Meal
              </button>
              <button class="back-btn btn grey pull-right ">
                <i class="fa fa-chevron-circle-left"></i>Back
              </button>
            </div>
          </form>
        </div>
      </div>
      <!-- calorie Count-->
      <h3 class="center-align">
        Total Calories: <span class="total-calories">0</span>
      </h3>
      <!---item list-->
      <ul id="item-list" class="collection">
        <!-- <li class="collection-item" id="item-0">
          <strong>Chicken Diner:</strong><em>1200 calories</em>
          <a href="#" class="secondary-content"><i class="fa fa-pencil"></i></a>
        </li>
        <li class="collection-item" id="item-2">
          <strong>mutton Diner:</strong><em>18000 calories</em>
          <a href="#" class="secondary-content"><i class="fa fa-pencil"></i></a>
        </li> -->
      </ul>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"
  ></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/app.js"></script>
</html>
